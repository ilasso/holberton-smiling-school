<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Coiny&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="holberton_school-icon/style.css">
    <title>SmileSchool Pricing</title>
</head>

<body>
  <header>
    <!-- HERO SECTION -->
    <section class="courses">
        <div class="container-md">
            <!-- NAVBAR -->
            <nav class="navbar navbar-expand-sm navbar-dark pt-4">
                <button class="navbar-toggler" data-target="#my-nav" data-toggle="collapse" aria-controls="my-nav"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand">
                    <div class="row">
                        <div class="col-sm-2 col-12 text-center">
                            <img src="./images/smile_off.png" height="30" alt="">
                        </div>
                        <div class="col-sm-10 col-12 text-center">
                            <img src="./images/logo.png" height="30" alt="">
                        </div>
                    </div>

                </a>
                <div id="my-nav" class="collapse navbar-collapse text-center show">
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">COURSES<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">PRICING</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">LOGIN</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="text-center text-light d-none d-sm-block d-md-block">
                <h2 class="pb-5 cooper_title text-light">&lsaquo;&lsaquo; Don't cry because it's over.<br><span
                        class="learntext">Smile</span> because it happened. &rsaquo;&rsaquo;</h2>
            </div>
        </div>
    </section>
    <section class="purple_theme filter_section">
     <div class="container-md">
         <div class="row">
             <div class="col-md-4 col-sm-12 col-12">
                 <span class="holberton_school-icon-search_1 icon_search"></span>
                 <label for="search">KEYWORDS</label>
                 <input class="form-control" id="search" type="text" placeholder="      Search by Keywords">
             </div>
             <div class="col-md-4 col-sm-6 col-12">
                 <span class="holberton_school-icon-arrow_5 icon_select"></span>
                 <label for="topic">TOPIC</label>
                 <select class="form-control" id="topics">
                     <option value="nov">Novice</option>
                     <option value="inter">Intermediate</option>
                     <option value="expert">Expert</option>
                 </select>
             </div>
             <div class="col-md-4 col-sm-6 col-12">
                 <span class="holberton_school-icon-arrow_5 icon_select"></span>
                 <label for="sort">SORT BY</label>
                 <select class="form-control" id="sort">
                     <option value="most_pop">Most Popular</option>
                     <option value="most_rect">Most Recent</option>
                     <option value="most_views">Most Viewed</option>
                 </select>

             </div>
         </div>
     </div>
    </section>
  </header>
  <main>

  </main>
</body>

</html>
